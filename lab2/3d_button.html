<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(to bottom, #3498db, #2980b9);
      color: #ffffff;
      box-shadow: 0px 5px 0px #2980b9;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 0px #2980b9;
    }
  </style>
</head>
<body>
  <a href="#" class="button">3D Button</a>
</body>
</html>
